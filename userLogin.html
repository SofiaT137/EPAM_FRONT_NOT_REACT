<!DOCTYPE html>
<html lang="en">

<head>
    <title>USER LOGIN</title>
    <link rel="shortcut icon" href="/images/logoIc.ico" type="image/x-icon">
    <link rel="stylesheet" href="userLoginStyles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best gift service">
    <meta name="keywords" content="gift, service, present, gift certificate, best choise">
</head>

<body>
    <header>
        <div class="container">
            <div class="headerWrapper">
                <div class="logoWrapper">
                <a href="">
                    <img class="logoLittle" src="images/Logo.png" alt="logo">
                </a>
                <h5>Let's make your gift special!</h5>
            </div>
                <form class="searchForm" action="someJSFile1.js" name="Find certificate form">
                    <input type="text" placeholder="Search by item name">
                    <select name="All categories">
                        <option value="none" selected disabled hidden>All Categories</option>
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                    </select><br>
                </form>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <form action="someJSFile2.js" name="Login form">
                <fieldset>
                    <legend><img class="logoForm" src="/images/logo2.png" alt="logo"></legend>
                    <ul class="formWrapper">
                        <li class="form-row">
                            <input type="text" id="login" placeholder="Login">
                        </li>
                        <li class="form-row">
                            <input type="password" id="password" placeholder="Password">
                        </li>
                        <li class="form-row">
                            <button type="submit">Login</button>
                        </li>
                        <li class="form-row">
                            <div class="form-text">You are not registred? Please, <a class="form-link" href="">sing up!</a></div>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </div>
    </section>
</body>

</html>
